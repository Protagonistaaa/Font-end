<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="contatos.css">
     <link rel="stylesheet" href="reset.css">
     <title>contatos - Barbearia Alura</title>
</head>
<body>
     <header>
          <div class="caixa">
               <h1> <img src="logo.png" alt="Logo da barbearia Alura"> </h1>
               
               <nav>
                    <ul>
                         <li> <a href="index.html"> Home </a></li>
                         <li> <a href="produtos.html"> Produtos</a></li>
                         <li> <a href="contatos.html"> Contatos</a></li>
                    </ul>
               </nav>     
          </div>
     </header>

     <main>
          <form>
               <label for="nomesobrenome">Nome e Sobrenome</label>
               <input type="text" id="nomesobrenome" class="input-padrao" required>

               <label for="email">Email</label>
               <input type="text" id="email" class="input-padrao" required placeholder="seuEmail@dominio.com">

               <label for="telefone">Telefone</label>
               <input type="text" id="telefone" class="input-padrao" required placeholder="(xx) xxxx xxxx">
               
               <label for="mensagens"> Mensagens</label> 
               <textarea id="mensagens" cols="50" rows="10"></textarea>

               <fieldset>
                    <legend>Como vc prefere o nosso contato?</legend>
                    <label><input type="radio" name="contato" value="email" id="raio-email"> Email</label>
                    
                    <label><input type="radio" name="contato" value="telefone" id="raio-telefone">Telefone</label>
                    
                    <label><input type="radio" name="contato" value="whatsApp" id="raio-whatsApp" checked>WhatsApp</label>
                    
               </fieldset>

          <fieldset>
               <legend>Qual horário vc quer ser atendido?</legend>
                    <select>
                         <option>Manhã</option>
                         <option>Tarde</option>
                         <option>Noite</option>                    
                    </select>
          </fieldset>
               <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades pelo email?</label>

               <input type="submit" value="Enviar Formulario" class="enviarFormulario">
          </form>

          <table>
               <thead>
                    <tr>
                         <td>Dia</td>
                         <td>Horário</td>
                    </tr>
               </thead>
               <tbody>
                    <tr>
                         <td>Segunda</td>
                         <td>8H ~ 20H</td>
                    </tr>

                    <tr>
                         <td>Quarta</td>
                         <td>8H ~ 20H</td>
                    </tr>

                    <tr>
                         <td>Sexta</td>
                         <td>8H ~ 20H</td>
                    </tr>
               </tbody>
          </table>

     </main>

     <footer>
          <img src="logo-branco.png" alt="logo branco">
          <p class="Copyright">	
               &copy; Copyright Barbearia Alura – 2019</p>
     </footer>
</body>
</html>
